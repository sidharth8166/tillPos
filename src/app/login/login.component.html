<div class="account-pages mt-5 mb-5">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-pattern">

                  <div class="card-body p-4">
                      
                      <div class="text-center w-75 m-auto">
                          <a href="/">
                              <span><img src="assets/images/vedic7.png" alt="" height="22"></span>
                          </a>
                          <p class="text-muted mb-4 mt-3">Enter your email address and password to access admin panel.</p>
                      </div>

                      <form action="#" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" method="POST">

                          <div class="form-group mb-3">
                              <label for="email">Email address</label>
                              <input class="form-control" type="email" name="email" ngModel id="email" required placeholder="Enter your email">
                          </div>

                          <div class="form-group mb-3">
                              <label for="password">Password</label>
                              <input class="form-control" type="password" name="password" ngModel required id="password" placeholder="Enter your password">
                          </div>

                          <!-- <div class="form-group mb-3">
                              <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                  <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                              </div>
                          </div> -->

                          <div class="form-group mb-0 text-center">
                              <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid"> Log In </button>
                          </div>

                      </form>
                      <br>
                      <div class="alert alert-warning" role="alert" *ngIf="Invalid">
                        <i class="mdi mdi-alert-outline mr-2"></i> Wrong Credentials
                    </div>
                    <div class="alert alert-warning" role="alert" *ngIf="emailInvalid">
                        <i class="mdi mdi-alert-outline mr-2"></i> Invalid email address
                    </div>
                      <!-- <div class="text-center">
                          <h5 class="mt-3 text-muted">Sign in with</h5>
                          <ul class="social-list list-inline mt-3 mb-0">
                              <li class="list-inline-item">
                                  <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                              </li>
                              <li class="list-inline-item">
                                  <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                              </li>
                              <li class="list-inline-item">
                                  <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                              </li>
                              <li class="list-inline-item">
                                  <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github-circle"></i></a>
                              </li>
                          </ul>
                      </div> -->

                  </div> <!-- end card-body -->
              </div>
              <!-- end card -->
              <div class="row mt-3">
                <div class="col-12 text-center">
                    <p> <a routerLink="/recoverPassword" class="text-white-50 ml-1">Forgot your password?</a></p>
                    <p class="text-white-50">Don't have an account? <a routerLink="/register" class="text-white ml-1"><b>Sign Up</b></a></p>
                </div> <!-- end col -->
            </div>
              
              <!-- end row -->

          </div> <!-- end col -->
      </div>
      <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
