<!-- Begin page -->
<div id="wrapper">

  <!-- Topbar Start -->
  <app-header></app-header>

  <!-- ========== Left Sidebar Start ========== -->
  <app-sidebar></app-sidebar>
  <!-- Left Sidebar End -->

  <!-- ============================================================== -->
  <!-- Start Page Content here -->
  <!-- ============================================================== -->

  <div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">
            
            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                                <li class="breadcrumb-item active">Centres</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Centres</h4>
                    </div>
                </div>
            </div>     
            <!-- end page title --> 


            <div class="row">
                <div class="col-12">
                    <div class="card-box">
                        <div class="row">
                            <div class="col-lg-8">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="inputPassword2" class="sr-only">Search</label>
                                        <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
                                    </div>
                                    <div class="form-group mx-sm-3">
                                        <label for="status-select" class="mr-2">Sort By</label>
                                        <select class="custom-select" id="status-select">
                                            <option>Select</option>
                                            <option>Date</option>
                                            <option selected>Name</option>
                                            <option>Revenue</option>
                                            <option>Employees</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <div class="text-lg-right mt-3 mt-lg-0">
                                    <a routerLink="/addMember" class="btn btn-danger waves-effect waves-light mr-1"><i class="fa fa-plus" aria-hidden="true"></i> Add New</a>
                                </div>
                            </div><!-- end col-->
                        </div> <!-- end row -->
                    </div> <!-- end card-box -->
                </div><!-- end col-->
            </div>
            <!-- end row -->        

            <div class="row">
                <div class="col-lg-4" *ngFor="let d of data">
                    <div class="card-box bg-pattern">
                        <div class="text-center">
                            <img src="http://127.0.0.1:8000/assets/member/profile_pic/{{d.pic}}" alt="{{d.name}}" class="avatar-xl rounded-circle mb-3">
                            <h4 class="mb-1 font-20">{{d.name}}</h4>
                            <p class="text-muted  font-14">{{d.email}}</p>
                        </div>

                        <!-- <p class="font-14 text-center text-muted">
                           {{d.about}}
                        </p> -->

                        <div class="text-center">
                            <a (click)="memberProfile(d.id)" class="btn btn-sm btn-light">View more info</a>
                        </div>

                        <div class="row mt-4 text-center">
                            <!-- <div class="col-6">
                                <h5 class="font-weight-normal text-muted">Coaches</h5>
                                <h4>{{d.coaches}}</h4>
                            </div> -->
                            <!-- <div class="col-6">
                                <h5 class="font-weight-normal text-muted">Number of </h5>
                                <h4>566k</h4>
                            </div> -->
                        </div>
                    </div> <!-- end card-box -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    2015 - 2018 &copy; UBold theme by <a href="">Coderthemes</a> 
                </div>
                <div class="col-md-6">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript:void(0);">About Us</a>
                        <a href="javascript:void(0);">Help</a>
                        <a href="javascript:void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->

</div>

  <!-- ============================================================== -->
  <!-- End Page content -->
  <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->

<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>
